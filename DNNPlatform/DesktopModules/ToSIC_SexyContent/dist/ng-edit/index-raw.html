  <script>
    (function obsoleteBrowserCheck() {
      var isIE = navigator.userAgent.indexOf("MSIE") >= 0 || navigator.userAgent.indexOf("Trident") >= 0 || !!document.documentMode;
      // note: new edge is just "Edg"
      var isEdge = navigator.userAgent.indexOf("Edge") >= 0;
      if (isIE || isEdge) {
        alert("Error: Old Browser Detected\n\nIt seems that you are using an old browser like Internet Explorer or Edge. \n\n"
          + "Edit doesn't work with obsolete browsers. Please use a modern browser like Chrome.");
        window.parent.$2sxc.totalPopup.close();
      }
    })();

    // the version for cache-break in other urls
    window.sxcVersion = "@sxcver";
  </script>
