<script type="text/javascript">

function xGraphOrderTotals(){
	
	var data = {
		"xScale": "ordinal",
		"yScale": "linear",
		"main": [[
			{
			"className": ".ordertotals",
			"data": [[
			[<tag type="xchartorderrevenue" />]
			]]
			}
		]]
	};
	
	var myChart = new xChart('bar', data, '#orderstats');

}

	$( document ).ready(function() {
		xGraphOrderTotals();

		//make order numbers link to order details
		$("a.ordernumber").click(function (event) {
			var eid = $(this).data("eid");
            var path = location.pathname;
            if(path.search("/ctrl") > 0) {
                path = path.substring(0, path.search("/ctrl"));
            }
            location.href = path + "/ctrl/orders/eid/" + eid.toString().substring(6);
        });
	});

</script>
