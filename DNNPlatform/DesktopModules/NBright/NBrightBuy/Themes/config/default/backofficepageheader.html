<script type="text/javascript">
// Responsive Content fix for Windows Phone http://trentwalton.com/2013/01/16/windows-phone-8-viewport-fix
if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
    var msViewportStyle = document.createElement("style");
    msViewportStyle.appendChild(
        document.createTextNode(
            "@-ms-viewport{width:auto!important}"
        )
    );
    document.getElementsByTagName("head")[[0]].appendChild(msViewportStyle); // Fixed for the store
    }
</script>

<script type="text/javascript">
// Fix for Android stock browser issue http://stackoverflow.com/questions/14744437/html-select-box-not-showing-drop-down-arrow-on-android-version-4-0-when-set-with
    $(function() {
        var nua = navigator.userAgent;
        var isAndroid = (nua.indexOf('Mozilla/5.0') > -1 && nua.indexOf('Android ') > -1 && nua.indexOf('AppleWebKit') > -1 && nua.indexOf('Chrome') === -1);
        if (isAndroid) {
            $('select.form-control').removeClass('form-control').css('width', '100%');
        }
    });

$(document).ready(function() {
    $(window).keydown(function (event) {
        if ((event.which == 13) && ($(event.target)[[0]].type != 'textarea')) {
        event.preventDefault();
        return false;
        }
   });

    $('.personalBarContainer').hide();

});

</script>
