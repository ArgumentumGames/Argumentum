<script>

    $(document).ready(function() {


        $(function() {
            $("#accordion").accordion({
                heightStyle: "content",
                header: "h3",
                collapsible: true,
                active: 0
            });
        });

        $('.themefolder').change(function() {
            alert('[<tag type="valueof" resourcekey="ProductViewSettings.themehidden" />]');
            $('.themesettings').html('');
        });

        $('select[[id*="ddlmenutype"]]').change(function() {
            if ($(this).val() == 'DrillDown') {
                $('.treeclass').hide();
                $('.alwaysshow').show();
                $('input[[id*="txtdisplayheader"]]').val('catmenuheader.html');
                $('input[[id*="txtdisplaybody"]]').val('catmenubody.html');
                $('input[[id*="txtdisplayfooter"]]').val('catmenufooter.html');
            }
            if ($(this).val() == 'Treeview') {
                $('.alwaysshow').hide();
                $('.treeclass').show();
                $('input[[id*="txtdisplayheader"]]').val('cattreeheader.html');
                $('input[[id*="txtdisplaybody"]]').val('cattreebody.html');
                $('input[[id*="txtdisplayfooter"]]').val('cattreefooter.html');
            }
        });

        if ($('select[[id*="ddlmenutype"]]').val() == 'DrillDown') {
            $('.treeclass').hide();
            $('.alwaysshow').show();
        }
        if ($('select[[id*="ddlmenutype"]]').val() == 'Treeview') {
            $('.alwaysshow').hide();
            $('.treeclass').show();
        }

    });

</script>
